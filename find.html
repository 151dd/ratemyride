<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Rate My Ride</title>

    <!-- Bootstrap core CSS -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/global.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    
<div class="center-content-wrap">
    <p class="status-wrapper" id="status">Finding your location...</p>
    <div id="map">
      <i class="fa fa-spinner fa-spin"></i>
    </div>


      <form id="findBus" role="form">
        <div class="row">
          <div class="col-md-12 hidden-el" id="manBusNum">
            <div class="form-group">
              <label for="busNum" class="sr-only">Enter Bus Number</label>
              <input type="text" class="form-control input-lg" id="busNumManualInput" placeholder="Enter Bus Number">
            </div>
          </div>
          <div class="col-md-12 hidden-el" id="autoBusNum">
            <div class="route-option" data-route-id="114A" data-direction="n"><span>114</span> Towards Birmingham</div>
            <div class="route-option" data-route-id="114B" data-direction="s"><span>114</span> Towards Erdington</div>
            <div class="route-option" data-route-id="115A" data-direction="n"><span>115</span> Towards Wolverhampton</div>
            <div class="route-option" data-route-id="115A" data-direction="s"><span>115</span> Towards Erdington</div>
            <input type="hidden" id="busNumAutoID">
            <input type="hidden" id="busNumAutoTime">
            <input type="hidden" id="busNumAutoDirection">
            <input type="hidden" id="busNumAutoStopID">
          </div>
          <div class="col-md-12 hidden-el" id="findSubmit">
            <div class="form-group">
              <button type="button" class="btn btn-custom btn-lg btn-block">Start Feedback <i class="fa fa-check-circle-o"></i></button>
            </div>
          </div>
        </row>
      </form>
  </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="js/global.js"></script>
  </body>
